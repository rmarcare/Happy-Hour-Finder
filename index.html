<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Hour Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    <script type="text/babel" src="./components/ResultsList.tsx"></script>
    <script type="text/babel" src="./components/FilterPanel.tsx"></script>
    <script type="text/babel" src="./components/Header.tsx"></script>
    <script type="text/babel" src="./components/Sidebar.tsx"></script>
    <script type="text/babel" src="./App.tsx"></script>
    <script type="text/babel" src="./index.tsx"></script>
